<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheLight</title>
    <style>
        .word{
            color: #2fee13;
        }
    </style>
</head>
<body>
<img src="img1/off.gif" id="light" onclick="">
<h1 id="word" class="word" >灯是暗的！！</h1>
<script>
    var light = document.getElementById("light");
    var word = document.getElementById("word");
    light.onclick = fun;

    var flag = 1;

    function fun() {
        if (flag) {
            light.src = "img1/on.png";
            word.innerHTML="你绿了！！";
            flag = 0;
        } else {
            light.src = "img1/off.gif";
            word.innerHTML="你绿到发灰了！！";
            flag = 1;
        }
    }
    document.write("<hr>");
    document.write(fun.length + "<br>");
    var fun1 = function () {//必须等到解析器执行到它所在的代码行才会真正被解释执行
        alert("sdf");
    }
    var a = 10;
    document.write(a + "<br>");
    var b = typeof(a);//对象比较
    document.write(b + "<br>");
    var c = "a22daf";
    var e = parseInt(c);//字符串转数字
    var d = true;
    document.write(c + a + "<br>");
    document.write(d + a + "<br>");//boolean转数字
    document.write(e + "<br>");
    document.write((11 == "11") + "<br>");//字符串和数字比，先转类型
    document.write((11 === "11") + "<br>");//全等，比较的时候不转类型
    if (NaN) {//NaN为false
        document.write("s");
    }
    var date = new Date();//date的创建
    document.write(date + "<br>");
    document.write(date.toLocaleString() + "<br>");
    document.write(Math.PI + "<br>");//直接调用的Math
    var name = "陈耀鹏";
    var code = encodeURI(name);//编码
    var decode = decodeURI(code);//解码
    document.write(code + "<br>");
    document.write(decode + "<br>");
    document.write((NaN === NaN) + "<br>");//六亲不认的NaN
    var compare = isNaN(NaN);
    document.write(compare+"<br>");


</script>
</body>
</html>
